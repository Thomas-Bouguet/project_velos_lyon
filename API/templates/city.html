<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>City</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css_style.css') }}">

                <map name="france" id="map_france">
                    <area class="france_areas" id="lyon_area" shape="circle" coords="300,300,100" href="lyon">

            </div>
        </div>

        <script type="text/javascript" charset="UTF-8" src="../static/scripts/city.js"></script>
